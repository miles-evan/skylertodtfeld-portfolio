<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Skyler Todtfeld – Portfolio</title>
	<link rel="icon" type="image/png" href="sky.png">
	<style>
		html, body { margin: 0; height: 100%; }
		#pdf-frame { width:100%; height:100%; border:none; }
	</style>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const iframe = document.getElementById('pdf-frame');
			const viewerUrl =
					'https://mozilla.github.io/pdf.js/web/viewer.html?file=https://skylertodtfeld.com/portfolio.pdf';
			const pdfUrl   =
					'https://skylertodtfeld.com/portfolio.pdf';
			
			// Try loading the viewer's CSS — if that works, viewer's not blocked.
			const link = document.createElement('link');
			link.rel  = 'stylesheet';
			link.href = 'https://mozilla.github.io/pdf.js/web/viewer.css';
			link.onload  = () => iframe.src = viewerUrl;
			link.onerror = () => iframe.src = pdfUrl;
			document.head.appendChild(link);
		});
	</script>
</head>
<body>
<iframe id="pdf-frame"></iframe>
</body>
</html>
